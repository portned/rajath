permalink: /contact/

<html>
<style>
form {
    /* Just to center the form on the page */
    margin: 0 auto;
    width: 400px;
    /* To see the outline of the form */
    padding: 1em;
    border: 1px solid #CCC;
    border-radius: 1em;
}

</style>
<div class="py2">
  <form action="https://formspree.io/{{ site.email }}" method="POST" class="form-stacked form-light">
  	<input type="text" name="Name" class="input mobile-block" placeholder="Name"><br>
    <input type="text" name="email" class="input mobile-block" placeholder="Email Address"><br>
    <textarea type="text" name="content" class="input mobile-block" rows="5" placeholder="What would you like to say?"></textarea><br>
    <input type="submit" class="button button-blue button-big mobile-block" value="Say Hello">
  </form>
</div>

</html>
